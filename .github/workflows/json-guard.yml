name: JSON Guard

on:
  pull_request:
  push:
    branches: ['**']
  workflow_dispatch:

jobs:
  validate-config-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Validate critical JSON configs
        run: node scripts/validate-config.mjs
