name: Merge Safety Guard

on:
  pull_request:
  push:
    branches: ['**']
  workflow_dispatch:

jobs:
  validate-merge-state:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Validate merge state and JSON configs
        run: npm run validate:merge
